    	<h1>苹果美容</h1>
    </header>
    <p>苹果素有"水果之王"的美称，它含有丰富的维生素C，能让皮肤细嫩、柔滑而白皙。苹果面膜的做法很简单，将苹果去皮去核切块后放入搅拌机中搅成泥状，干性皮肤的美眉在苹果泥中加入新鲜的牛奶或蜂蜜，油性皮肤的美眉则可加入少量蛋清，搅拌均匀后涂在脸上，敷10~15分钟后洗净，你会发现肤色有明显变化哦。</p>
